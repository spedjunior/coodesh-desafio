name: Deploy WebServer
on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
                uses: actions/checkout@v2

            - name: Set up AWS credentials
                uses: aws-actions/configure-aws-credentials@v1
                with:
                    aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                    aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                    aws-region: us-east-1

            - name: Check for changes
                id: changes
                run: |
                    if git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep -q '^site/'; then
                        echo "Changes detected in directory"
                        echo "::set-output name=changes::true"
                    else
                        echo "No changes detected in directory"
                        echo "::set-output name=changes::false"
                    fi

            - name: Copy files to S3
                if: steps.changes.outputs.changes == 'true'
                run: |
                    aws s3 sync site s3://site-coodesh

            - name: Update Auto Scaling Group
                if: steps.changes.outputs.changes == 'true'
                run: | 
                    aws autoscaling start-instance-refresh --auto-scaling-group-name asg-coodesh --strategy Rolling --preferences '{"MinHealthyPercentage": 100, "InstanceWarmup": 300}'